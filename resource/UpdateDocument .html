                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">UPDATE DOCUMENT</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Update Document</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-body">
                                <form enctype="multipart/form-data" method="post" id="add">
                                  <div class="row">
                                    <div class="col-3">
                                        <label for="document_ID">Document ID</label><br>
                                      <input type="text" class="form-control" id="document_ID">
                                    </div>

                                    <div class="col-6">
                                        <label for="document_TITLE">Document TITLE</label>
                                      <input type="text" class="form-control" id="document_TITLE" name="document_TITLE">
                                    </div>

                                      <div class="col-3">
                                      <label for="inputState">document_TYPE</label>
                                      <select id="document_TYPE" class="form-control" name="document_TYPE">
                                        <option selected>Choose...</option>
                                            <option  value = 'PDF'>PDF</option>
                                            <option  value = 'DOC/DOCX'>DOC/DOCX</option>
                                            <option  value = 'XLSX'>XLSX</option>
                                            <option  value = 'TXT'>TXT</option>
                                      </select><br>
                                    </div>

                                <div class="row">
                                    <div class="col-5">
                                        <label for="document_ORIGIN">document_ORIGIN</label>
                                        <input type="text" class="form-control" id="document_ORIGIN" name="document_ORIGIN">
                                    </div>

                                    <div class="col-2">
                                        <label for="date_received">date_received</label>
                                      <input type="date" class="form-control" id="date_received" name="date_received">
                                    </div>

                                    <div class="col-5">
                                        <label for="document_DESTINATION">document_DESTINATION</label>
                                        <input type="text" class="form-control" id="document_DESTINATION" name="document_DESTINATION">
                                    <br></div>

                                <div class="row">
                                    <div class="col-5">
                                        <label for="tags">Tags:</label>
                                      <input type="text" class="form-control" id="tags" name="tags">
                                    <br></div>

                                  <!--<div class="form-group">
                                    <label for="document_FILE">document_FILE:</label>
                                    <input type="file" class="form-control-file" id="document_FILE" name="document_FILE">
                                  </div>-->

                                </div>
                                </div>
                                </div>
                                </form>
                                <br>
                                <a class="btn btn-secondary" href="dashboard.html" role="button">Back</a>&nbsp;&nbsp;
                                <input class="btn btn-primary" type="submit" id="save" value="Save">&nbsp;&nbsp;
                                <input class="btn btn-success" type="button" id="update" value="Update">&nbsp;&nbsp;
                                <input class="btn btn-warning" type="button" id="display" value="Display">&nbsp;&nbsp;
                                <input class="btn btn-info" type="button" id="search" value="Search">&nbsp;&nbsp;
                                <input class="btn btn-danger" type="button" id="delete" value="Delete">
